<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tree">
                <div class="star">★</div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="layer"></div>
                <div class="trunk"></div>
            </div>
            <div class="message">
                <h1>Merry Christmas, <span id="name">Pann Myat Myat Phyu</span>! 🎄</h1>
                <p>
                    This Christmas, I want to remind you how much you mean to me.
                    You light up my life just like the Christmas tree lights up this season.
                    Wishing you all the happiness and love in the world. ❤️
                </p>
                <button onclick="showSurprise()">Open Your Gift 🎁</button>
            </div>
            <div id="gift" class="hidden">
                <h2>💖 You Are My Greatest Gift! 💖</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
